<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embed Iframe Example</title>
    <style>
        /* Responsive iframe container */
        .iframe-container {
            position: centre;
            width: 100%;
            overflow: hidden;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe
            scrolling="no"
            src="https://dtuacin-my.sharepoint.com/:x:/g/personal/abhishek_23ch005_dtu_ac_in/Ed8xerBrqABNtoZ2BpgHsFgBUj_SVM3qamH93muZ5eihMg?e=Yw3IJm&amp;action=embedview&amp;Item='Dashboard'!A1%3AO30&amp;wdHideGridlines=True&amp;wdInConfigurator=True&amp;wdInConfigurator=True"
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
